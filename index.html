<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Clicker</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: #00ffff;
    display: flex;
    overflow: hidden;
}

#leftPanel, #rightPanel {
    width: 240px;
    padding: 20px;
    height: 100vh;
    overflow-y: auto;
    background: black;
}

#leftPanel { border-right: 2px solid #00ffff; }
#rightPanel { border-left: 2px solid #00ffff; }

#game {
    flex: 1;
    text-align: center;
    padding-top: 50px;
}

h1 {
    font-size: 3em;
    text-shadow: 0 0 20px #00ffff;
}

h2 {
    text-align: center;
    text-shadow: 0 0 10px #00ffff;
}

#score {
    font-size: 4em;
    margin: 20px;
}

#clickButton {
    font-size: 1.5em;
    padding: 20px 40px;
    border-radius: 30px;
    border: 2px solid #00ffff;
    background: black;
    color: #00ffff;
    cursor: pointer;
}

.upgrade {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 20px;
    border: 2px solid #00ffff;
    background: black;
    color: #00ffff;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- CLICK UPGRADES -->
<div id="leftPanel">
    <h2>Click Upgrades</h2>
    <div id="clickUpgrades"></div>
</div>

<!-- GAME -->
<div id="game">
    <h1>Neon Clicker</h1>
    <div id="score">0</div>
    <button id="clickButton">CLICK</button>
</div>

<!-- AUTO UPGRADES -->
<div id="rightPanel">
    <h2>Auto Upgrades</h2>
    <div id="autoUpgrades"></div>
</div>

<script>
let score = 0;
let clickPower = 1;

const scoreDisplay = document.getElementById("score");
const clickButton = document.getElementById("clickButton");
const autoDiv = document.getElementById("autoUpgrades");
const clickDiv = document.getElementById("clickUpgrades");

/* FORMAT NUMBERS */
function formatNumber(n) {
    if (n >= 1e12) return (n / 1e12).toFixed(2) + "T";
    if (n >= 1e9) return (n / 1e9).toFixed(2) + "B";
    if (n >= 1e6) return (n / 1e6).toFixed(2) + "M";
    if (n >= 1e3) return (n / 1e3).toFixed(2) + "K";
    return n;
}

/* STAGES (NAMES ONLY) */
function getStage(count) {
    return Math.min(Math.floor(count / 10), 4);
}

/* NAME PATHS */
const upgradePaths = {
    Cursor: ["Cursor","Double Cursor","Mega Cursor","Auto Cursor","Omega Cursor"],
    Grandma: ["Grandma","Super Grandma","Elder Grandma","Cosmic Grandma","Ancient Grandma"],
    Factory: ["Factory","Advanced Factory","Turbo Factory","Hyper Factory","Omega Factory"],
    Mine: ["Mine","Deep Mine","Crystal Mine","Core Mine","Void Mine"],
    Bank: ["Bank","Gold Bank","Diamond Bank","Quantum Bank","Void Bank"],
    "Grandma Locked In": ["Locked Grandma","Corrupted","Shadow","Ascended","Eternal"],
    Simo: ["Simo","Sniper Simo","Elite Simo","Elite Sniper","Simo Häyhä"],
    Best: ["Best","Ultimate","Supreme","Transcendent","Absolute"],
    Rank: ["Rank","Noob","Beginner","Pro","God"]
};

/* AUTO UPGRADES */
const autoUpgrades = [
    { name:"Cursor", cost:10, cps:1, count:0 },
    { name:"Grandma", cost:50, cps:5, count:0 },
    { name:"Factory", cost:200, cps:20, count:0 },
    { name:"Mine", cost:500, cps:67, count:0 },
    { name:"Bank", cost:1000, cps:100, count:0 },
    { name:"Grandma Locked In", cost:1e6, cps:2e6, count:0 },
    { name:"Simo", cost:2e8, cps:1e8, count:0 },
    { name:"Best", cost:1e10, cps:5e9, count:0 },
    { name:"Rank", cost:1e12, cps:1e11, count:0 }
];

/* CLICK UPGRADES (1:1 COPY) */
const clickUpgrades = autoUpgrades.map(u => ({
    name: u.name + " Click",
    cost: u.cost,
    power: u.cps,
    count: 0
}));

/* RENDER AUTO */
function renderAuto() {
    autoDiv.innerHTML = "";
    autoUpgrades.forEach((u,i)=>{
        const stage = getStage(u.count);
        const btn = document.createElement("button");
        btn.className = "upgrade";
        btn.textContent = `${upgradePaths[u.name][stage]} (${u.count}) - ${formatNumber(u.cost)}`;
        btn.onclick = ()=>buyAuto(i);
        autoDiv.appendChild(btn);
    });
}

/* RENDER CLICK */
function renderClick() {
    clickDiv.innerHTML = "";
    clickUpgrades.forEach((u,i)=>{
        const btn = document.createElement("button");
        btn.className = "upgrade";
        btn.textContent = `${u.name} (${u.count}) +${formatNumber(u.power)} | ${formatNumber(u.cost)}`;
        btn.onclick = ()=>buyClick(i);
        clickDiv.appendChild(btn);
    });
}

/* BUY AUTO */
function buyAuto(i) {
    const u = autoUpgrades[i];
    if (score >= u.cost) {
        score -= u.cost;
        u.count++;
        u.cost = Math.floor(u.cost * 1.5);
        renderAll();
    }
}

/* BUY CLICK */
function buyClick(i) {
    const u = clickUpgrades[i];
    if (score >= u.cost) {
        score -= u.cost;
        u.count++;
        clickPower += u.power;
        u.cost = Math.floor(u.cost * 1.5);
        renderAll();
    }
}

/* CLICK */
clickButton.onclick = () => {
    score += clickPower;
    renderAll();
};

/* AUTO CPS */
setInterval(() => {
    autoUpgrades.forEach(u => {
        score += u.cps * u.count;
    });
    renderAll();
}, 1000);

/* UPDATE */
function renderAll() {
    scoreDisplay.textContent = formatNumber(score);
    renderAuto();
    renderClick();
}

renderAll();
</script>

</body>
</html>
